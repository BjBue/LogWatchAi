spring:
  application:
    name: logwatchai

  main:
    allow-circular-references: true

  datasource:
    hikari:
      initialization-fail-timeout: 60000
      connection-timeout: 30000
    url: jdbc:mariadb://db:3306/logwatchai
    username: loguser
    password: logpass
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: update # Schema automatisch anpassen (für Dev/PoC)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  mail:
    host: smtp.example.com
    port: 587
    username: your-email@example.com
    password: your-email-password
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true

server:
  port: 8080

logging:
  level:
    root: INFO
    com.bbu.solution: DEBUG
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace

jwt:
  secret: mySuperSecretJWTKey
  expiration-ms: 3600000 # 1 Stunde

ai:
  api-key: your-openai-api-key
  enabled: true # kann bei Bedarf deaktiviert werden

app:
  config-file: /app/config/logwatchai.yaml
  # hier kann später zusätzliche App-Konfiguration stehen