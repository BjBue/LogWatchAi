watchPaths:
  - "/shared-logs/test.log"

alerting:
  rules:
    - name: High severity events
      severityAtLeast: HIGH

    - name: Critical anomaly score
      anomalyScoreMin: 0.8

    - name: Database related issues
      textContains: ["database", "sql", "connection failed"]


reportEmail: "admin@example.com"

aiEnabled: true
aiModel: "gpt-4.1"
#aiKey

security:
  users:
    - username: "admin"
      password: "secret123"
      roles: ["ADMIN"]