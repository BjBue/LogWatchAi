version: "3.9"

services:
  db:
    image: mariadb:11
    container_name: logwatchai-db
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=logwatchai
      - MYSQL_USER=loguser
      - MYSQL_PASSWORD=logpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    build: .
    container_name: logwatchai-app
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mariadb://db:3306/logwatchai
      - SPRING_DATASOURCE_USERNAME=loguser
      - SPRING_DATASOURCE_PASSWORD=logpass
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_data:
